<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 620" width="800" height="620">
  <defs>
    <!-- CRT scan lines -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <line x1="0" y1="0" x2="4" y2="0" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
    </pattern>

    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow for title -->
    <filter id="strongGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        92% { opacity: 1; }
        93% { opacity: 0.8; }
        94% { opacity: 1; }
        96% { opacity: 0.9; }
        97% { opacity: 1; }
      }

      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }

      @keyframes scanline-move {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(620px); }
      }

      @keyframes typing {
        0% { width: 0; }
        100% { width: 230px; }
      }

      @keyframes typing-cursor {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      .terminal { animation: flicker 8s infinite; }
      .cursor { animation: blink 1s infinite; }
      .scanline-bar { animation: scanline-move 4s linear infinite; }

      .typing-container {
        clip-path: inset(0 100% 0 0);
        animation: typing 2s steps(22) 1s forwards;
      }

      .link-text { cursor: pointer; transition: fill 0.2s; }
      .link-text:hover { fill: #ff79c6 !important; }

      .project-box rect { transition: stroke 0.2s, fill 0.2s; }
      .project-box:hover rect { stroke: #ff79c6 !important; fill: rgba(255,121,198,0.05) !important; }
      .project-box:hover .project-title { fill: #ff79c6 !important; }

      .badge { transition: opacity 0.2s; }
      .badge:hover { opacity: 0.8; }
    </style>
  </defs>

  <!-- Terminal window frame -->
  <rect x="0" y="0" width="800" height="620" rx="12" fill="#1a1a2e"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="800" height="36" rx="12" fill="#16162a"/>
  <rect x="0" y="12" width="800" height="24" fill="#16162a"/>

  <!-- Window buttons -->
  <circle cx="20" cy="18" r="6" fill="#ff5f57"/>
  <circle cx="44" cy="18" r="6" fill="#ffbd2e"/>
  <circle cx="68" cy="18" r="6" fill="#28ca41"/>

  <!-- Terminal title -->
  <text x="400" y="23" fill="#888" font-family="monospace" font-size="13" text-anchor="middle">b17z@github ~ </text>

  <!-- Main terminal area with flicker -->
  <g class="terminal">
    <!-- Background -->
    <rect x="8" y="44" width="784" height="568" fill="#0a0a0f"/>

    <!-- Scan lines overlay -->
    <rect x="8" y="44" width="784" height="568" fill="url(#scanlines)" opacity="0.15"/>

    <!-- Moving scanline bar -->
    <rect class="scanline-bar" x="8" y="44" width="784" height="2" fill="rgba(255,121,198,0.1)"/>

    <!-- ASCII Art Logo -->
    <g filter="url(#strongGlow)">
      <text x="40" y="90" fill="#f472b6" font-family="monospace" font-size="14" xml:space="preserve">██████╗  ███╗ ███████╗███████╗</text>
      <text x="40" y="108" fill="#f472b6" font-family="monospace" font-size="14" xml:space="preserve">██╔══██╗ ███║     ██╔╝╚════██║</text>
      <text x="40" y="126" fill="#f472b6" font-family="monospace" font-size="14" xml:space="preserve">██████╔╝ ╚██║    ██╔╝   ███╔═╝</text>
      <text x="40" y="144" fill="#f472b6" font-family="monospace" font-size="14" xml:space="preserve">██╔══██╗  ██║   ██╔╝   ██╔══╝</text>
      <text x="40" y="162" fill="#f472b6" font-family="monospace" font-size="14" xml:space="preserve">██████╔╝  ██║   ██║   ███████╗</text>
      <text x="40" y="180" fill="#f472b6" font-family="monospace" font-size="14" xml:space="preserve">╚═════╝   ╚═╝   ╚═╝   ╚══════╝</text>
    </g>

    <!-- Tagline with typing animation -->
    <g filter="url(#glow)">
      <text x="40" y="215" fill="#666" font-family="monospace" font-size="14">░▒▓ </text>
      <g class="typing-container">
        <text x="76" y="215" fill="#666" font-family="monospace" font-size="14">i like doing things</text>
      </g>
      <text x="270" y="215" fill="#666" font-family="monospace" font-size="14"> ▓▒░</text>
    </g>

    <!-- Status line -->
    <text x="40" y="250" fill="#28ca41" font-family="monospace" font-size="13">&gt; STATUS: <tspan fill="#f472b6">doing things</tspan></text>

    <!-- Divider -->
    <text x="40" y="275" fill="#333" font-family="monospace" font-size="12">────────────────────────────────────────────────────────</text>

    <!-- Projects Header -->
    <text x="40" y="305" fill="#f472b6" font-family="monospace" font-size="14" filter="url(#glow)">[ ACTIVE PROJECTS ]</text>

    <!-- Project 1: SAGE -->
    <a xlink:href="https://github.com/b17z/sage" target="_blank">
      <g class="project-box">
        <rect x="40" y="320" width="720" height="75" fill="transparent" stroke="#333" stroke-width="1" rx="4"/>
        <text class="project-title" x="55" y="345" fill="#f472b6" font-family="monospace" font-size="14" font-weight="bold">◉ SAGE</text>
        <text x="55" y="365" fill="#888" font-family="monospace" font-size="12">Semantic memory for Claude Code. Checkpoint research,</text>
        <text x="55" y="380" fill="#888" font-family="monospace" font-size="12">persist knowledge, never lose context to compaction.</text>
      </g>
    </a>
    <a xlink:href="https://b17z.github.io/sage" target="_blank" class="badge">
      <text x="680" y="345" fill="#666" font-family="monospace" font-size="11">portal →</text>
    </a>

    <!-- Project 2: CRUCIBLE -->
    <a xlink:href="https://github.com/b17z/crucible" target="_blank">
      <g class="project-box">
        <rect x="40" y="405" width="720" height="75" fill="transparent" stroke="#333" stroke-width="1" rx="4"/>
        <text class="project-title" x="55" y="430" fill="#f472b6" font-family="monospace" font-size="14" font-weight="bold">◉ CRUCIBLE</text>
        <text x="55" y="450" fill="#888" font-family="monospace" font-size="12">Automated code review with enforcement patterns,</text>
        <text x="55" y="465" fill="#888" font-family="monospace" font-size="12">domain skills, and LLM-powered compliance checks.</text>
      </g>
    </a>
    <a xlink:href="https://b17z.github.io/crucible" target="_blank" class="badge">
      <text x="680" y="430" fill="#666" font-family="monospace" font-size="11">portal →</text>
    </a>

    <!-- Project 3: GATEWAY -->
    <a xlink:href="https://github.com/b17z/gateway" target="_blank">
      <g class="project-box">
        <rect x="40" y="490" width="720" height="75" fill="transparent" stroke="#333" stroke-width="1" rx="4"/>
        <text class="project-title" x="55" y="515" fill="#f472b6" font-family="monospace" font-size="14" font-weight="bold">◉ GATEWAY</text>
        <text x="55" y="535" fill="#888" font-family="monospace" font-size="12">MCP server aggregator. One config, multiple servers,</text>
        <text x="55" y="550" fill="#888" font-family="monospace" font-size="12">unified tooling for Claude Code.</text>
      </g>
    </a>
    <a xlink:href="https://b17z.github.io/gateway" target="_blank" class="badge">
      <text x="680" y="515" fill="#666" font-family="monospace" font-size="11">portal →</text>
    </a>

    <!-- Bottom prompt with blinking cursor -->
    <text x="40" y="590" fill="#28ca41" font-family="monospace" font-size="13">&gt; <tspan class="cursor" fill="#f472b6">▌</tspan></text>

    <!-- Connect links -->
    <a xlink:href="https://b17z.io" target="_blank">
      <text class="link-text" x="620" y="590" fill="#666" font-family="monospace" font-size="12">b17z.io</text>
    </a>
    <text x="690" y="590" fill="#333" font-family="monospace" font-size="12">│</text>
    <a xlink:href="https://x.com/0xb17z" target="_blank">
      <text class="link-text" x="705" y="590" fill="#666" font-family="monospace" font-size="12">@0xb17z</text>
    </a>

    <!-- CRT screen edge glow -->
    <rect x="8" y="44" width="784" height="568" fill="none" stroke="rgba(244,114,182,0.15)" stroke-width="2" rx="4"/>
  </g>

  <!-- Screen reflection (subtle) -->
  <rect x="8" y="44" width="784" height="200" fill="url(#reflection)" opacity="0.03" rx="4"/>
  <defs>
    <linearGradient id="reflection" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>