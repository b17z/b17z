<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320" width="800" height="320">
  <defs>
    <!-- CRT scan lines -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <line x1="0" y1="0" x2="4" y2="0" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
    </pattern>

    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow for title -->
    <filter id="strongGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        92% { opacity: 1; }
        93% { opacity: 0.8; }
        94% { opacity: 1; }
        96% { opacity: 0.9; }
        97% { opacity: 1; }
      }

      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }

      @keyframes scanline-move {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(320px); }
      }

      .terminal { animation: flicker 8s infinite; }
      .cursor { animation: blink 1s infinite; }
      .scanline-bar { animation: scanline-move 4s linear infinite; }
    </style>
  </defs>

  <!-- Terminal window frame -->
  <rect x="0" y="0" width="800" height="320" rx="12" fill="#1a1a2e"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="800" height="36" rx="12" fill="#16162a"/>
  <rect x="0" y="12" width="800" height="24" fill="#16162a"/>

  <!-- Window buttons -->
  <circle cx="20" cy="18" r="6" fill="#ff5f57"/>
  <circle cx="44" cy="18" r="6" fill="#ffbd2e"/>
  <circle cx="68" cy="18" r="6" fill="#28ca41"/>

  <!-- Terminal title -->
  <text x="400" y="23" fill="#888" font-family="monospace" font-size="13" text-anchor="middle">b17z@github ~ </text>

  <!-- Main terminal area with flicker -->
  <g class="terminal">
    <!-- Background -->
    <rect x="8" y="44" width="784" height="268" fill="#0a0a0f"/>

    <!-- Scan lines overlay -->
    <rect x="8" y="44" width="784" height="268" fill="url(#scanlines)" opacity="0.15"/>

    <!-- Moving scanline bar -->
    <rect class="scanline-bar" x="8" y="44" width="784" height="2" fill="rgba(244,114,182,0.1)"/>

    <!-- ASCII Art Logo -->
    <g filter="url(#strongGlow)">
      <text x="40" y="95" fill="#f472b6" font-family="monospace" font-size="16" xml:space="preserve">██████╗  ███╗ ███████╗███████╗</text>
      <text x="40" y="115" fill="#f472b6" font-family="monospace" font-size="16" xml:space="preserve">██╔══██╗ ███║     ██╔╝╚════██║</text>
      <text x="40" y="135" fill="#f472b6" font-family="monospace" font-size="16" xml:space="preserve">██████╔╝ ╚██║    ██╔╝   ███╔═╝</text>
      <text x="40" y="155" fill="#f472b6" font-family="monospace" font-size="16" xml:space="preserve">██╔══██╗  ██║   ██╔╝   ██╔══╝</text>
      <text x="40" y="175" fill="#f472b6" font-family="monospace" font-size="16" xml:space="preserve">██████╔╝  ██║   ██║   ███████╗</text>
      <text x="40" y="195" fill="#f472b6" font-family="monospace" font-size="16" xml:space="preserve">╚═════╝   ╚═╝   ╚═╝   ╚══════╝</text>
    </g>

    <!-- Tagline -->
    <text x="40" y="235" fill="#666" font-family="monospace" font-size="14" filter="url(#glow)">░▒▓ i like doing things ▓▒░</text>

    <!-- Status line -->
    <text x="40" y="270" fill="#28ca41" font-family="monospace" font-size="13">&gt; STATUS: <tspan fill="#f472b6">doing things</tspan></text>

    <!-- Bottom prompt with blinking cursor -->
    <text x="40" y="300" fill="#28ca41" font-family="monospace" font-size="13">&gt; <tspan class="cursor" fill="#f472b6">▌</tspan></text>

    <!-- Connect links (visual only) -->
    <text x="620" y="300" fill="#666" font-family="monospace" font-size="12">b17z.io</text>
    <text x="700" y="300" fill="#333" font-family="monospace" font-size="12">│</text>
    <text x="715" y="300" fill="#666" font-family="monospace" font-size="12">@0xb17z</text>

    <!-- CRT screen edge glow -->
    <rect x="8" y="44" width="784" height="268" fill="none" stroke="rgba(244,114,182,0.15)" stroke-width="2" rx="4"/>
  </g>
</svg>