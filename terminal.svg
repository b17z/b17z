<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <!-- CRT scan lines -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <line x1="0" y1="0" x2="4" y2="0" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
    </pattern>

    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow for title -->
    <filter id="strongGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Flicker animation -->
    <style>
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        92% { opacity: 1; }
        93% { opacity: 0.8; }
        94% { opacity: 1; }
        96% { opacity: 0.9; }
        97% { opacity: 1; }
      }

      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }

      @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
      }

      @keyframes scanline-move {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(600px); }
      }

      .terminal { animation: flicker 8s infinite; }
      .cursor { animation: blink 1s infinite; }
      .scanline-bar { animation: scanline-move 4s linear infinite; }

      .link-text { cursor: pointer; }
      .link-text:hover { fill: #c084fc !important; }

      .project-box:hover rect { stroke: #c084fc !important; }
      .project-box:hover .project-title { fill: #c084fc !important; }
    </style>
  </defs>

  <!-- Terminal window frame -->
  <rect x="0" y="0" width="800" height="600" rx="12" fill="#1a1a2e"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="800" height="36" rx="12" fill="#16162a"/>
  <rect x="0" y="12" width="800" height="24" fill="#16162a"/>

  <!-- Window buttons -->
  <circle cx="20" cy="18" r="6" fill="#ff5f57"/>
  <circle cx="44" cy="18" r="6" fill="#ffbd2e"/>
  <circle cx="68" cy="18" r="6" fill="#28ca41"/>

  <!-- Terminal title -->
  <text x="400" y="23" fill="#888" font-family="monospace" font-size="13" text-anchor="middle">b17z@github ~ </text>

  <!-- Main terminal area with flicker -->
  <g class="terminal">
    <!-- Background -->
    <rect x="8" y="44" width="784" height="548" fill="#0a0a0f"/>

    <!-- Scan lines overlay -->
    <rect x="8" y="44" width="784" height="548" fill="url(#scanlines)" opacity="0.15"/>

    <!-- Moving scanline bar -->
    <rect class="scanline-bar" x="8" y="44" width="784" height="2" fill="rgba(168,85,247,0.1)"/>

    <!-- ASCII Art Logo -->
    <g filter="url(#strongGlow)">
      <text x="40" y="90" fill="#a855f7" font-family="monospace" font-size="14" xml:space="preserve">██████╗  ███╗ ███████╗███████╗</text>
      <text x="40" y="108" fill="#a855f7" font-family="monospace" font-size="14" xml:space="preserve">██╔══██╗ ███║     ██╔╝╚════██║</text>
      <text x="40" y="126" fill="#a855f7" font-family="monospace" font-size="14" xml:space="preserve">██████╔╝ ╚██║    ██╔╝   ███╔═╝</text>
      <text x="40" y="144" fill="#a855f7" font-family="monospace" font-size="14" xml:space="preserve">██╔══██╗  ██║   ██╔╝   ██╔══╝</text>
      <text x="40" y="162" fill="#a855f7" font-family="monospace" font-size="14" xml:space="preserve">██████╔╝  ██║   ██║   ███████╗</text>
      <text x="40" y="180" fill="#a855f7" font-family="monospace" font-size="14" xml:space="preserve">╚═════╝   ╚═╝   ╚═╝   ╚══════╝</text>
    </g>

    <!-- Tagline -->
    <text x="40" y="215" fill="#666" font-family="monospace" font-size="14" filter="url(#glow)">░▒▓ i like doing things ▓▒░</text>

    <!-- Status line -->
    <text x="40" y="250" fill="#28ca41" font-family="monospace" font-size="13">&gt; STATUS: <tspan fill="#a855f7">doing things</tspan></text>

    <!-- Divider -->
    <text x="40" y="275" fill="#333" font-family="monospace" font-size="12">────────────────────────────────────────────────────────</text>

    <!-- Projects Header -->
    <text x="40" y="305" fill="#a855f7" font-family="monospace" font-size="14" filter="url(#glow)">[ ACTIVE PROJECTS ]</text>

    <!-- Project 1: SAGE -->
    <a xlink:href="https://github.com/b17z/sage" target="_blank">
      <g class="project-box">
        <rect x="40" y="320" width="720" height="70" fill="transparent" stroke="#333" stroke-width="1" rx="4"/>
        <text class="project-title" x="55" y="345" fill="#a855f7" font-family="monospace" font-size="14" font-weight="bold">◉ SAGE</text>
        <text x="55" y="365" fill="#888" font-family="monospace" font-size="12">Semantic memory for Claude Code. Checkpoint research,</text>
        <text x="55" y="380" fill="#888" font-family="monospace" font-size="12">persist knowledge, never lose context to compaction.</text>
      </g>
    </a>

    <!-- Project 2: CRUCIBLE -->
    <a xlink:href="https://github.com/b17z/crucible" target="_blank">
      <g class="project-box">
        <rect x="40" y="400" width="720" height="70" fill="transparent" stroke="#333" stroke-width="1" rx="4"/>
        <text class="project-title" x="55" y="425" fill="#a855f7" font-family="monospace" font-size="14" font-weight="bold">◉ CRUCIBLE</text>
        <text x="55" y="445" fill="#888" font-family="monospace" font-size="12">Automated code review with enforcement patterns,</text>
        <text x="55" y="460" fill="#888" font-family="monospace" font-size="12">domain skills, and LLM-powered compliance checks.</text>
      </g>
    </a>

    <!-- Project 3: GATEWAY -->
    <a xlink:href="https://github.com/b17z/gateway" target="_blank">
      <g class="project-box">
        <rect x="40" y="480" width="720" height="70" fill="transparent" stroke="#333" stroke-width="1" rx="4"/>
        <text class="project-title" x="55" y="505" fill="#a855f7" font-family="monospace" font-size="14" font-weight="bold">◉ GATEWAY</text>
        <text x="55" y="525" fill="#888" font-family="monospace" font-size="12">MCP server aggregator. One config, multiple servers,</text>
        <text x="55" y="540" fill="#888" font-family="monospace" font-size="12">unified tooling for Claude Code.</text>
      </g>
    </a>

    <!-- Bottom prompt with blinking cursor -->
    <text x="40" y="575" fill="#28ca41" font-family="monospace" font-size="13">&gt; <tspan class="cursor" fill="#a855f7">▌</tspan></text>

    <!-- Connect links -->
    <a xlink:href="https://b17z.io" target="_blank">
      <text class="link-text" x="620" y="575" fill="#666" font-family="monospace" font-size="12">b17z.io</text>
    </a>
    <text x="690" y="575" fill="#333" font-family="monospace" font-size="12">│</text>
    <a xlink:href="https://x.com/0xb17z" target="_blank">
      <text class="link-text" x="705" y="575" fill="#666" font-family="monospace" font-size="12">@0xb17z</text>
    </a>

    <!-- CRT screen edge glow -->
    <rect x="8" y="44" width="784" height="548" fill="none" stroke="rgba(168,85,247,0.1)" stroke-width="2" rx="4"/>
  </g>

  <!-- Screen reflection (subtle) -->
  <rect x="8" y="44" width="784" height="200" fill="url(#reflection)" opacity="0.03" rx="4"/>
  <defs>
    <linearGradient id="reflection" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>